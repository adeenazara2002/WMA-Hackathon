<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Coranu</title>
    <link rel="stylesheet" href="signUp.css" />
  </head>
  <body>
    <header>
      <div class="container header">
        <h1>Coranu</h1>
        <a href="index.html" class="login-btn">Back to Home</a>
      </div>
    </header>

    <main class="container">
      <section class="signup-form">
        <h2>Create Your Account</h2>
        <form id="signupForm">
          <label for="fullname">Full Name:</label>
          <input
            type="text"
            id="fullname"
            placeholder="Enter your full name"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email address"
            required
          />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />

          <button type="submit">Sign Up</button>
        </form>
        <a href="login.html">Already have an account? Log in</a>
      </section>
    </main>

    <!-- JAVASCRIPT FOR SIGNUP -->

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCjFfXcJfwi-HEXqyBShJQTJgINL2lCILI",
        authDomain: "wma-hackathon.firebaseapp.com",
        projectId: "wma-hackathon",
        storageBucket: "wma-hackathon.firebasestorage.app",
        messagingSenderId: "972518312500",
        appId: "1:972518312500:web:64be8a37b21c37eb299861",
        measurementId: "G-XX21SGE9R4",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const signupForm = document.getElementById("signupForm");
      signupForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const fullname = document.getElementById("fullname").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const userCredential = await createUserWithEmailAndPassword(
            auth,
            email,
            password
          );
          alert("User signed up successfully!");
          window.location.href = "createPost.html";
        } catch (error) {
          alert(`Error: ${error.message}`);
        }
      });
    </script>
  </body>
</html>
