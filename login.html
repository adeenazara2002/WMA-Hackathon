<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Coranu</title>
    <link rel="stylesheet" href="login.css" />

    <!-- JAVASCRIPT FOR LOGIN FORM  -->

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCjFfXcJfwi-HEXqyBShJQTJgINL2lCILI",
        authDomain: "wma-hackathon.firebaseapp.com",
        projectId: "wma-hackathon",
        storageBucket: "wma-hackathon.firebasestorage.app",
        messagingSenderId: "972518312500",
        appId: "1:972518312500:web:64be8a37b21c37eb299861",
        measurementId: "G-XX21SGE9R4",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const userCredential = await signInWithEmailAndPassword(
              auth,
              email,
              password
            );
            alert("Login successful!");
            window.location.href = "createPost.html";
          } catch (error) {
            alert(`Error: ${error.message}`);
          }
        });
      });
    </script>
  </head>
  <body>
    <header>
      <div class="container header">
        <h1>Coranu</h1>
        <a href="signup.html" class="signup-btn">Back to Signup</a>
      </div>
    </header>

    <main class="container">
      <section class="login-form">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email address"
            required
          />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />

          <button type="submit">Login</button>
        </form>
        <a href="signup.html">Don't have an account? Sign up</a>
      </section>
    </main>
  </body>
</html>
